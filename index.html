<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      // 取前端可见的 referer
      var ref = document.referrer || "";

      // 只判断是否包含 fanbox
      if (ref.toLowerCase().includes("fanbox")) {
        // 来自 fanbox → 进入 download
        window.location.replace("./download.html");
      } else {
        // 否则 → error
        window.location.replace("./error.html");
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
